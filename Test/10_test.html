<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #wrapper {
        width: 500px;
        height: 500px;
        background-color: #aaa;
        margin: 10px auto;
        padding: 10px;
        box-sizing: border-box;
    }

    header {
        position: relative; left: 100px;
        width: auto;
        height: 100;
        background: #bbb;
        padding: 10px;
        box-sizing: border-box;

    }

    header > nav {}

    main {}

    main > aside {}

    footer {}


</style>

</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Header</h3>
            <nav>
                <h3>Nav</h3>
            </nav>
        </header>
        <main>
            <h3>Main</h3>
            <aside>
                <h3>Aside</h3>
            </aside>
        </main>
        <footer>
            <h3>Footer</h3>
        </footer>
    </div>
    
</body>
</html>
